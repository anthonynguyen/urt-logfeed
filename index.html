<!doctype html>
<html>
	<head>
		<title>UrT Log Streamer</title>
	</head>
	<body>
		<ul id="log">
		</ul>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			socket.on('message', function(msg){
				document.getElementById("log").innerHTML += "<li>" + msg + "</li>";
			});
		</script>
	</body>
</html>
