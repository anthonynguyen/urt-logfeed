<!doctype html>
<html>
	<head>
		<title>UrT Log Streamer</title>
	</head>
	<body>
		<ul id="log">
		</ul>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			socket.on('event', function(event){
				document.getElementById("log").innerHTML += "<li>" + JSON.stringify(event) + "</li>";
				console.log(event.subject.name);
			});
		</script>
	</body>
</html>
